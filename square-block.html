<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-animation/core-animation.html">
<link rel="import" href="/bower_components/core-icon/core-icon.html">
<link rel="import" href="square-icons.html">
<polymer-element name="square-block" square-block mode="view">
  <template>
  	<link rel="stylesheet" href="square-block.css">
	  <core-animation id="toolbarAnimation" duration="150" target="{{$.toolbar}}" fill="both" direction="reverse">
	    <core-animation-keyframe>
	      <core-animation-prop name="visibility" value="hidden"></core-animation-prop>
	      <core-animation-prop name="opacity" value="0"></core-animation-prop>
	    </core-animation-keyframe>
	    <core-animation-keyframe>
	      <core-animation-prop name="visibility" value="visible"></core-animation-prop>
	      <core-animation-prop name="opacity" value="1"></core-animation-prop>
	    </core-animation-keyframe>
	  </core-animation>
  	<core-animation id="topDropletAnimation" duration="150" target="{{$.topDroplet}}" fill="both">
  		<core-animation-keyframe>
  			<core-animation-prop name="width" value="0"></core-animation-prop>
  			<core-animation-prop name="height" value="0"></core-animation-prop>
  			<core-animation-prop name="top" value="0"></core-animation-prop>
  			<core-animation-prop name="left" value="0"></core-animation-prop>
  		</core-animation-keyframe>
  		<core-animation-keyframe>
  			<core-animation-prop name="width" value="30px"></core-animation-prop>
  			<core-animation-prop name="height" value="30px"></core-animation-prop>
  			<core-animation-prop name="top" value="-14px"></core-animation-prop>
  			<core-animation-prop name="left" value="-14px"></core-animation-prop>
  		</core-animation-keyframe>
  	</core-animation>
  	<core-animation id="bottomDropletAnimation" duration="150" target="{{$.bottomDroplet}}" fill="both">
  		<core-animation-keyframe>
  			<core-animation-prop name="width" value="0"></core-animation-prop>
  			<core-animation-prop name="height" value="0"></core-animation-prop>
  			<core-animation-prop name="bottom" value="0"></core-animation-prop>
  			<core-animation-prop name="left" value="0"></core-animation-prop>
  		</core-animation-keyframe>
  		<core-animation-keyframe>
  			<core-animation-prop name="width" value="30px"></core-animation-prop>
  			<core-animation-prop name="height" value="30px"></core-animation-prop>
  			<core-animation-prop name="bottom" value="-13px"></core-animation-prop>
  			<core-animation-prop name="left" value="-14px"></core-animation-prop>
  		</core-animation-keyframe>
  	</core-animation>
  	<div id="matting">
  		<div relative>
  			<core-icon icon="square-editor:droplet" id="topDroplet" title="Insert Block"></core-icon>
  			<div id="border1">
  				<div id="border2">
	  				<div id="border3">
            	<div style="margin-top: -17px;">
            	  <div horizontal layout center-justified>
            	    <div relative id="toolbar">
            	      <div id="toolbarLabel">{{label}}</div>
            	    </div>
            	  </div>
            	</div>
	  					<div id="content">
	  					  <content></content>
	  					</div>
	  				</div>
  				</div>
  			</div>
  			<core-icon icon="square-editor:droplet" id="bottomDroplet" title="Insert Block"></core-icon>
  		</div>
		</div>
  </template>
	<script src="square-block.js"></script>
</polymer-element>

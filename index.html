<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
		<title>Square Editor</title>
		<script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="import" href="/bower_components/font-roboto/roboto.html">
		<link rel="import" href="square-editor.html">
		<style>
		  body {
		    font-family: RobotoDraft;
		  }
		</style>
	</head>
	<body fullbleed unresolved style="background: #ebebeb;">
		<div style="max-width: 760px; margin: 0 auto 0 auto; height: 100%;">
			<square-editor mode="edit">
				<square-block-text mode="edit">Hello, world!</square-block-text>
				<square-layout>
				  <square-layout direction="vertical">
				    <square-block-text mode="edit">A</square-block-text>
				  </square-layout>
				  <square-layout direction="vertical">
  				  <square-block-text mode="edit">B</square-block-text>
  				  <square-block-text mode="edit">C</square-block-text>
				  </square-layout>
				  <square-layout direction="vertical">
				    <square-block-text mode="edit">D</square-block-text>
				  </square-layout>
				</square-layout>
				<square-category label="Basic">
					<square-tile-text></square-tile-text>
					<square-tile-quote></square-tile-quote>
					<square-tile-image></square-tile-image>
					<square-tile-audio></square-tile-audio>
					<square-tile-video></square-tile-video>
				</square-category>
				<square-category label="More">
					<square-tile-line></square-tile-line>
					<square-tile-code></square-tile-code>
				</square-category>
			</square-editor>
		</div>
	</body>
</html>

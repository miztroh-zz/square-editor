<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../square-block.html">
<link rel="import" href="../../square-dialog.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/core-image/core-image.html">
<link rel="import" href="/bower_components/hover-caption/hover-caption.html">
<polymer-element name="square-block-image" extends="square-block" label="Image" tile="square-tile-image">
  <template>
    <link rel="stylesheet" href="square-block-image.css">
  	<shadow></shadow>
  	<div id="imageContainer">
  	  <core-image src="{{src}}">
    	  <template if="{{caption.length > 0}}">
    	    <hover-caption>{{caption}}</hover-caption>
    	  </template>
  	  </core-image>
  	</div>
  	<square-dialog heading="Image" id="dialog">
  	  <label>Source</label>
  	  <paper-input id="srcInput" style="display: block; width: 300px;"></paper-input>
  	  <label>Caption</label>
  	  <paper-input id="captionInput" style="display: block; width: 300px;"></paper-input>
  	  <paper-button dismissive id="cancel">Cancel</paper-button>
  	  <paper-button dismissive id="remove" class="danger">Remove</paper-button>
  	  <paper-button affirmative id="save">Save</paper-button>
  	</square-dialog>
  </template>
	<script src="square-block-image.js"></script>
</polymer-element>

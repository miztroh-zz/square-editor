<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../square-block.html">
<link rel="import" href="../../square-dialog.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<polymer-element name="square-block-audio" extends="square-block" label="Audio" tile="square-tile-audio">
  <template>
    <link rel="stylesheet" href="square-block-audio.css">
  	<shadow></shadow>
  	<div id="audioContainer">
  	  <template if="{{src.length > 0}}"><audio src="{{src}}" controls></audio></template>
  	</div>
  	<square-dialog heading="Audio" id="dialog">
  	  <label>Source</label>
  	  <paper-input id="srcInput" style="display: block; width: 300px;"></paper-input>
  	  <paper-button dismissive id="cancel">Cancel</paper-button>
  	  <paper-button dismissive id="remove" class="danger">Remove</paper-button>
  	  <paper-button affirmative id="save">Save</paper-button>
  	</square-dialog>
  </template>
	<script src="square-block-audio.js"></script>
</polymer-element>

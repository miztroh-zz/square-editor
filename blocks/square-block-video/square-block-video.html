<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../square-block.html">
<link rel="import" href="../../square-dialog.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<polymer-element name="square-block-video" extends="square-block" label="Video" tile="square-tile-video">
  <template>
   <link rel="stylesheet" href="square-block-video.css">
  	<shadow></shadow>
  	<div id="videoContainer">
  	  <template if="{{src.length > 0}}"><video src="{{src}}" controls></video></template>
  	</div>
  	<square-dialog heading="Video" id="dialog">
  	  <label>Source</label>
  	  <paper-input id="srcInput" style="display: block; width: 300px;"></paper-input>
  	  <paper-button dismissive id="cancel">Cancel</paper-button>
  	  <paper-button dismissive id="remove" class="danger">Remove</paper-button>
  	  <paper-button affirmative id="save">Save</paper-button>
  	</square-dialog>
  </template>
	<script src="square-block-video.js"></script>
</polymer-element>

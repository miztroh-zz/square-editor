<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../square-block.html">
<link rel="import" href="../../square-dialog.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-input/paper-autogrow-textarea.html">
<polymer-element name="square-block-quote" extends="square-block" label="Quote" tile="square-tile-quote">
  <template>
    <link rel="stylesheet" href="square-block-quote.css">
  	<shadow></shadow>
  	<div id="quoteContainer">
  	 <div><template if="{{quote.length > 0}}">&laquo;</template>{{text}}<template if="{{quote.length > 0}}">&raquo;</template></div>
  	 <div><template if="{{attribution.length > 0}}">&mdash; </template>{{attribution}}</div>
  	</div>
  	<square-dialog heading="Quote" id="dialog">
  	  <label>Text</label>
      <paper-input-decorator style="width: 300px;">
  	    <paper-autogrow-textarea>
  	      <textarea id="textInput"></textarea>
  	    </paper-autogrow-textarea>
      </paper-input-decorator>
  	  <label>Attribution</label>
  	  <paper-input id="attributionInput" style="display: block; width: 300px;"></paper-input>
  	  <paper-button dismissive id="cancel">Cancel</paper-button>
  	  <paper-button dismissive id="remove" class="danger">Remove</paper-button>
  	  <paper-button affirmative id="save">Save</paper-button>
  	</square-dialog>
  </template>
	<script src="square-block-quote.js"></script>
</polymer-element>

<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-animation/core-animation.html">
<link rel="import" href="/bower_components/core-drag-drop/core-drag-drop.html">
<link rel="import" href="/bower_components/core-icon/core-icon.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="/bower_components/square-editor/blocks/square-block-text.html">
<link rel="import" href="/bower_components/square-editor/square-category.html">
<polymer-element name="square-editor" mode="view">
  <template>
  	<link rel="stylesheet" href="square-editor.css">
  	<core-animation id="fabPositionAnimation" duration="300" target="{{$.fab}}" fill="both">
  		<core-animation-keyframe>
  			<core-animation-prop name="bottom" value="-60px"></core-animation-prop>
  			<core-animation-prop name="opacity" value="0"></core-animation-prop>
  		</core-animation-keyframe>
  		<core-animation-keyframe>
  			<core-animation-prop name="bottom" value="15px"></core-animation-prop>
  			<core-animation-prop name="opacity" value="1"></core-animation-prop>
  		</core-animation-keyframe>
  	</core-animation>
  	<core-animation id="fabBackgroundAnimation" duration="300" target="{{$.fab}}" fill="both">
  		<core-animation-keyframe>
  			<core-animation-prop name="background" value="black"></core-animation-prop>
  		</core-animation-keyframe>
  		<core-animation-keyframe>
  			<core-animation-prop name="background" value="red"></core-animation-prop>
  		</core-animation-keyframe>
  	</core-animation>
  	<core-animation id="fullscreenAnimation" duration="300" target="{{$.mounting}}" direction="reverse" fill="forwards">
			<core-animation-keyframe>
				<core-animation-prop name="top" value="auto"></core-animation-prop>
				<core-animation-prop name="right" value="auto"></core-animation-prop>
				<core-animation-prop name="bottom" value="auto"></core-animation-prop>
				<core-animation-prop name="left" value="auto"></core-animation-prop>
				<core-animation-prop name="width" value="0"></core-animation-prop>
				<core-animation-prop name="height" value="0"></core-animation-prop>
			</core-animation-keyframe>
			<core-animation-keyframe>
				<core-animation-prop name="top" value="0"></core-animation-prop>
				<core-animation-prop name="right" value="0"></core-animation-prop>
				<core-animation-prop name="bottom" value="0"></core-animation-prop>
				<core-animation-prop name="left" value="0"></core-animation-prop>
				<core-animation-prop name="width" value="100vw"></core-animation-prop>
				<core-animation-prop name="height" value="calc(100vh - 30px)"></core-animation-prop>
			</core-animation-keyframe>
  	</core-animation>
  	<div id="matting" relative>
	  	<div id="mounting" relative>
	  		<core-drag-drop></core-drag-drop>
	  		<div horizontal end-justified layout id="fullscreenLayout">
	  			<core-icon icon="fullscreen" id="fullscreenButton" on-click="{{toggleFullscreen}}"></core-icon>
	  		</div>
	  		<div id="blocks">
	  			<content select="[square-block][mode='edit'],[square-block][mode='view']"></content>
	  		</div>
	  		<br>
				<div horizontal center-justified layout id="fabLayout" fit relative>
					<paper-fab icon="delete" id="fab"></paper-fab>
				</div>
		  	<paper-dropdown id="blockChooser">
		  		<div>
		  			<core-drag-drop></core-drag-drop>
			  		<content select="[square-category]"></content>
			  	</div>
			  </paper-dropdown>
	  	</div>
  	</div>
  </template>
	<script src="square-editor.js"></script>
</polymer-element>
